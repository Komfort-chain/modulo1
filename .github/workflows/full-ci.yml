name: Komfort Chain - Full CI/CD (API Pessoas + Security + Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # --------------------------------------------------------
  # JOB 1 — Build + Test + SonarCloud Analysis
  # --------------------------------------------------------
  build-and-analyze:
    name: Build & Analyze (SonarCloud)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Grant execute permission to Maven Wrapper
        run: chmod +x pessoas/mvnw

      - name: Build and test (API Pessoas)
        working-directory: pessoas
        run: |
          ./mvnw -B clean verify \
            -Dspring.profiles.active=test \
            -DskipTests=false

      - name: SonarCloud Analysis
        working-directory: pessoas
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo1 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.source=21 \
            -Dsonar.sources=src/main/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload JaCoCo Reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: pessoas/target/site/jacoco/

  # --------------------------------------------------------
  # JOB 2 — OWASP Dependency-Check
  # --------------------------------------------------------
  security-scan:
    name: OWASP Dependency-Check (Smart Offline Fallback)
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Grant execute permission to Maven Wrapper
        run: chmod +x pessoas/mvnw

      - name: Run Dependency-Check
        working-directory: pessoas
        run: |
          mkdir -p ../reports/pessoas
          echo "Running OWASP Dependency-Check..."
          ./mvnw -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/pessoas \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              echo "NVD update failed, retrying offline..."
              ./mvnw -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/pessoas \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Upload Dependency Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: '**/reports/**'
          if-no-files-found: ignore

  # --------------------------------------------------------
  # JOB 3 — Docker Build & Push
  # --------------------------------------------------------
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-scan]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Grant execute permission to Maven Wrapper
        run: chmod +x pessoas/mvnw

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Package API Pessoas
        working-directory: pessoas
        run: ./mvnw -B clean package -DskipTests=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pessoas
          file: ./pessoas/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-pessoas:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-pessoas:${{ github.run_number }}
