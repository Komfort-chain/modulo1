name: Komfort Chain - CI/CD (API Pessoas)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  build-and-test:
    name: Build e testes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build API
        working-directory: pessoas
        run: |
          mvn -B clean verify \
            -Dspring.profiles.active=test \
            -DskipTests=false

      - name: SonarCloud
        working-directory: pessoas
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo1 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=src/main/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco
          path: pessoas/target/site/jacoco/

  dependency-check:
    name: Dependências OWASP
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: OWASP Scan
        working-directory: pessoas
        run: |
          mkdir -p ../reports/pessoas
          echo "Rodando Dependency-Check"
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/pessoas \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              echo "Falha ao atualizar NVD, usando modo offline"
              mvn -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/pessoas \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Upload relatórios
        uses: actions/upload-artifact@v4
        with:
          name: deps-report
          path: '**/reports/**'
          if-no-files-found: ignore

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [build-and-test, dependency-check]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Empacotar API
        working-directory: pessoas
        run: mvn -B clean package -DskipTests=true

      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: ./pessoas
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-pessoas:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-pessoas:${{ github.run_number }}
