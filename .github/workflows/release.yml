name: Create GitHub Release (Módulo 1 - API Pessoas)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: read

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # garante acesso ao histórico completo para gerar changelog

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Verify Maven Wrapper presence
        run: |
          if [ ! -f "pessoas/mvnw" ]; then
            echo "Maven Wrapper não encontrado em pessoas/mvnw"
            exit 1
          else
            echo "Maven Wrapper encontrado com sucesso."
          fi

      - name: Build artifact with Maven
        working-directory: pessoas
        run: |
          chmod +x mvnw
          ./mvnw -B clean package -DskipTests=true
        env:
          MAVEN_OPTS: -Xmx2G

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: ".github/changelog-config.json"
          toTag: ${{ github.ref_name }}
          outputFile: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            pessoas/target/api-pessoas-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
